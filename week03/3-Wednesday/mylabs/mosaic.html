<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mosaic.css">
</head>
<body>
    <div class="container">
        <!-- LEFT BOX -->
        <div class="flexContainerColumn flex1 black">
            
                <div class="flexContainerRow flex1 white border">
                    
                    <div class="flex2 white border"></div>
                    <div class="flex3 white"></div>
                </div>
    
                <div class="flexContainerRow flex12 blue bl bt br">

                    <div class="flexContainerColumn flex1 yellow">
                        <div class="flex2 white"></div>
                        <div class="flex5 white border"></div>
                        <div class="flex5 yellow border"></div>
                    </div>
                    
                    
                    <div class="flexContainerColumn flex4">

                        <div class="flex6 red"></div>

                        <div class="flexContainerRow flex6 white">

                            <div class="flexContainerColumn flex3">
                                <div class="flex3 black"></div>
                                <div class="flex3 white"></div>
                            </div>

                            <div class="flexContainerColumn flex3">
                                <div class="flex1 white border"></div>
                                <div class="flex1 white"></div>
                                <div class="flex1 black border"></div>
                                <div class="flexContainerRow flex1 white bl">
                                    <div class="flex1 yellow br"></div>
                                    <div class="flex1"></div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
    
                    
                </div>
    
                <div class="flexContainerRow flex1 white">
                    <div class="flex3 bl bb br bt"></div>
                    <div class="flexContainerRow flex2" style="border-bottom: black 1px solid;">
                        <div class="flex1 yellow br"></div>
                        <div class="flex1"></div>
                    </div>
                </div>
            </div>
        
       

        <!-- MIDDLE BOX -->
        <div class="flexContainerColumn flex1 white">
            <div class="flexContainerRow flex1 purple">
                
                <div class="flexContainerColumn flex1 yellow">
                    <div class="flex1 yellow border"></div>
                    <div class="flex2 yellow border"></div>
                    <div class="flexContainerRow flex2 white">
                        <div class="flex1 white border"></div>
                        <div class="flex1 white border"></div>

                    </div>
                </div>
            

                <div class="flexContainerColumn flex1 blue">
                        <div class="flex3 blue border"></div>
                        <div class="flex3 red border"></div>
                        <div class="flex1 white border"></div>

                </div>
            </div>

            <div class="flexContainerRow flex1 pink">

                <div class="flexContainerColumn flex1 white border">
                    <div class="flex1 white border"></div>
                    <div class="flex3 blue border"></div>
                    <div class="flex3 red"></div>
                </div>

                <div class="flexContainerColumn flex1 white border">
                    
                    <div class="flexContainerRow flex3 white border">
                        <div class="flex1 border"></div>
                        <div class="flex1 border"></div>
                    </div>

                    <div class="flex3 yellow border"></div>

                    <div class="flexContainerRow flex1 black border">
                        <div class="flex1 white"></div>
                        <div class="flex1"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- RIGHT BOX -->
        <div class="flexContainerColumn flex1 red">
            <div class="flexContainerRow flex1 white border">
                <div class="flex1 yellow"></div>
                <div class="flex1 black"></div>
                <div class="flex3 white"></div>
            </div>

            <div class="flexContainerRow flex12 blue border">
                <div class="flexContainerColumn flex4">
                    <div class="flexContainerRow flex6 white border">
                        <div class="flexContainerColumn flex3">
                            <div class="flex1 yellow"></div>
                            <div class="flex1 black"></div>
                            <div class="flex1 white border"></div>
                            <div class="flex1 white border"></div>
                        </div>
                        <div class="flexContainerColumn flex3">
                            <div class="flex3 white border"></div>
                            <div class="flex3 black"></div>
                        </div>
                    </div>
                    <div class="flex6 blue"></div>
                </div>

                <div class="flexContainerColumn flex1 yellow">
                    <div class="flex5 yellow"></div>
                    <div class="flex5 white border"></div>
                    <div class="flex2 white border"></div>
                </div>
            </div>

            <div class="flexContainerRow flex1 white border">
                <div class="flex3 border"></div>
                <div class="flex2 border"></div>
            </div>
        </div>

    </div>
</body>
</html>
